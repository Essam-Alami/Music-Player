<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Play Button</title>
</head>
<body>
  <h1>Spotify Play Button Example</h1>
  
  <!-- Spotify Play Button -->

    src="https://open.spotify.com/embed/track/45K3uOEsbrE2Jkegqiu9sm" 
    width="300" 
    height="80" 
    frameborder="0" 
    allowtransparency="true" 
    allow="encrypted-media">

  <p>
    This is a Spotify Play Button for the song 
    <strong><em>Bohemian Rhapsody</em></strong> by Queen.
  </p>
</body>
</html>
